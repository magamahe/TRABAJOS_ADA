<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banderas con Divs</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>Argentina</h1>
    <div class="bandera argentina">
        <div class="franja celeste"></div>
        <div class="franja blanca">
            <div class="sol"></div>
        </div>        
        <div class="franja celeste"></div>
    </div>

    <h1>República Dominicana</h1>
    <div class="bandera dominicana">
        <div class="cuadro azul arriba-izq"></div>
        <div class="cuadro rojo arriba-der"></div>
        <div class="cuadro rojo abajo-izq"></div>
        <div class="cuadro azul abajo-der"></div>
        <div class="cruz-vertical"></div>
        <div class="cruz-horizontal"></div>
        <div class="escudo-dominicano"></div>
    </div>

    <h1>México</h1>
    <div class="bandera mexico">
        <div class="franja verde-vertical"></div>
        <div class="franja blanca-vertical"> 
            <div class="escudo-mexico"></div>
        </div>
        <div class="franja roja-vertical"></div>
    </div>

    <h1>Alemania</h1>
    <div class="bandera alemania">
        <div class="franja negra"></div>
        <div class="franja roja"></div>
        <div class="franja amarilla"></div>
    </div>

    <h1>Francia</h1>
    <div class="bandera francia">
        <div class="franja azul-vertical"></div>
        <div class="franja blanca-vertical"></div>
        <div class="franja roja-vertical"></div>
    </div>

    <h1>Italia</h1>
    <div class="bandera italia">
        <div class="franja verde-vertical"></div>
        <div class="franja blanca-vertical"></div>
        <div class="franja roja-vertical"></div>
    </div>

    <h1>Rusia</h1>
    <div class="bandera rusia">
        <div class="franja blanca"></div>
        <div class="franja azul"></div>
        <div class="franja roja"></div>
    </div>
</body>
</html>
