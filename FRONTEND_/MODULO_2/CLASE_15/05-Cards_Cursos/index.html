<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDS DE CURSOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <section class="courses-section">
        <header class="courses-header">
            <h2 class="courses-header__title">Explore our new courses</h2>
            <a href="#" class="courses-header__view-all">View All</a>
        </header>
        <ul class="courses-grid">
            <li class="course-card">
                <div class="course-card__price">$25</div>
                <h3 class="course-card__title">Complete Python Bootcamp: Go from zero to hero in Python 3</h3>
                <div class="course-card__rating">
                    <span class="stars">★★★★★</span>
                    <span class="rating-text">4.8 (74k)</span>
                </div>
            </li>
            <li class="course-card">
                <div class="course-card__price">$65</div>
                <h3 class="course-card__title">The Business Intelligence Analyst Course 2019</h3>
                <div class="course-card__rating">
                    <span class="stars">★★★★☆</span>
                    <span class="rating-text">4.5 (47k)</span>
                </div>
            </li>
            <li class="course-card course-card--discount">
                <div class="course-card__price">$12</div>
                <h3 class="course-card__title">The Complete 2019 Web Development Bootcamp</h3>
                <div class="course-card__rating">
                    <span class="stars">★★★★★</span>
                    <span class="rating-text">4.9 (97k)</span>
                </div>
                <div class="course-card__ribbon">15% OFF</div>
            </li>
        </ul>
    </section>
</body>

</html>
