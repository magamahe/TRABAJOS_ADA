<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banderas de América del Sur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Argentina</h1>
  <div class="bandera argentina">
    <div class="franja celeste"></div>
    <div class="franja blanca"><div class="sol"></div></div>
    <div class="franja celeste"></div>
  </div>

  <h1>Bolivia</h1>
  <div class="bandera bolivia">
    <div class="franja roja"></div>
    <div class="franja amarilla"><div class="esc_bolivia"></div></div>
    <div class="franja verde"></div>
  </div>

  <h1>Brasil</h1>
  <div class="bandera brasil">
    <div class="triangulo-arriba"></div>
    <div class="triangulo-abajo"></div>
    <div class="circulo-azul"></div>
  </div>


  <h1>Chile</h1>
  <div class="bandera chile">
    <div class="cuadro-azul"><div class="estrella-blanca"></div></div>
    <div class="franja-blanca"></div>
    <div class="franja-roja"></div>
  </div>

  <h1>Colombia</h1>
  <div class="bandera colombia">
    <div class="franja amarilla"></div>
    <div class="franja azul"></div>
    <div class="franja roja"></div>
  </div>

  <h1>Ecuador</h1>
  <div class="bandera ecuador">
    <div class="franja amarilla"></div>
    <div class="franja azul"></div>
    <div class="franja roja"></div>
    <div class="esc_ecuador"></div>
  </div>

  <h1>Guyana</h1>
  <div class="bandera guyana">
    <div class="verde"></div>
    <div class="amarillo"></div>
    <div class="blanco"></div>
    <div class="rojo"></div>
    <div class="negro"></div>
  </div>

  <h1>Paraguay</h1>
  <div class="bandera paraguay">
    <div class="franja roja"></div>
    <div class="franja blanca"><div class="escudo-paraguay"></div></div>
    <div class="franja azul"></div>
  </div>

  <h1>Perú</h1>
  <div class="bandera peru">
    <div class="franja roja-vertical"></div>
    <div class="franja blanca-vertical"><div class="escudo-peru"></div></div>
    <div class="franja roja-vertical"></div>
  </div>

  <h1>Surinam</h1>
  <div class="bandera surinam">
    <div class="franja verde"></div>
    <div class="franja blanca"></div>
    <div class="franja roja">
      <div class="estrella"></div>
    </div>
    <div class="franja blanca"></div>
    <div class="franja verde"></div>
  </div>

  <h1>Uruguay</h1>
  <div class="bandera uruguay">
    <div class="canton">
      <div class="sol"></div>
    </div>
    <div class="franjas">
      <div class="franja blanca"></div>
      <div class="franja azul"></div>
      <div class="franja blanca"></div>
      <div class="franja azul"></div>
      <div class="franja blanca"></div>
      <div class="franja azul"></div>
      <div class="franja blanca"></div>
      <div class="franja azul"></div>
      <div class="franja blanca"></div>
    </div>
  </div>

  <h1>Venezuela</h1>
  <div class="bandera venezuela">
    <div class="franja amarilla"></div>
    <div class="franja azul">
      <div class="estrellas-venezuela"></div>
    </div>
    <div class="franja roja"></div>
  </div>
</div>
</body>
</html>
