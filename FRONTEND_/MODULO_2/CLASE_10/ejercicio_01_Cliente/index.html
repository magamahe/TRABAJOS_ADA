<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<header>
    <h2>Registro de Cliente</h2>
</header>


<form action="#" method="post">
    <!-- Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ej: Mario" required>
    <br><br>

    <!-- Apellido -->
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Ej: Sabio" required>
    <br><br>

    <!-- DNI -->
    <label for="dni">DNI:</label>
    <input type="number" id="dni" name="dni" placeholder="Ej: 31626644" min="1000000" max="99999999" required>
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Ej: mario_sabio@gmail.com" required>
    <br><br>

    <!-- Contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Entre 8 y 16 caracteres" minlength="8" maxlength="16" required>
    <br><br>

    <!-- Términos y condiciones -->
     <!-- Checkbox con label al lado -->
    <div class="checkbox-container">
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones de uso</label>
    </div>
     <br><br>

    <!-- Botón de envío -->
    <button type="submit">Registrarse</button>
</form>

</body>
</html>
