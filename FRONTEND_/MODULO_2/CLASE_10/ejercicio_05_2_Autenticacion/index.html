<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Barra superior tipo navegador -->
      <div class="window-bar">
        <span></span><span></span><span></span>
      </div>

      <div class="content">
        <h2>Welcome!</h2>
        <p>Semper vitae et hendrerit lorem tortor, sit ut et ornare pede urna, 
           seen nunc aliquet tellus bibendum, luctus aliquam vehicula vitae porttitor, 
           ligula vel volutpatum feugiat sapien lacus.</p>

        <form>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" placeholder="Enter your password">

          <label for="username">USERNAME</label>
          <input type="text" id="username" placeholder="Enter your name">

          <div class="options">
            <label>
              <input type="checkbox"> Remember Me
            </label>
            <a href="#">Forgot Password</a>
          </div>

          <button type="submit">LOGIN</button>
        </form>

        <a href="#" class="signup">SIGN UP</a>
      </div>
    </div>
  </div>
</body>
</html>
