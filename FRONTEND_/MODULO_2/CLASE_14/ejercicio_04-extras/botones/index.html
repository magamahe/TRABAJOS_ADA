<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/estilos.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

	<!-- Estilos de los botones -->
	<link rel="stylesheet" href="./styles/uno.css">
	<link rel="stylesheet" href="./styles/dos.css">
	<link rel="stylesheet" href="./styles/tres.css">
	<link rel="stylesheet" href="./styles/cuatro.css">
	<link rel="stylesheet" href="./styles/cinco.css">
	<link rel="stylesheet" href="./styles/seis.css">
	<link rel="stylesheet" href="./styles/siete.css">
	<link rel="stylesheet" href="./styles/ocho.css">
	<link rel="stylesheet" href="./styles/nueve.css">
	<link rel="stylesheet" href="./styles/diez.css">
	<link rel="stylesheet" href="./styles/once.css">
	<link rel="stylesheet" href="./styles/doce.css">
	<link rel="stylesheet" href="./styles/trece.css">
	<link rel="stylesheet" href="./styles/catorce.css">
	<link rel="stylesheet" href="./styles/quince.css">
	<link rel="stylesheet" href="./styles/dieciseis.css">
	<link rel="stylesheet" href="./styles/diecisiete.css">
	<link rel="stylesheet" href="./styles/dieciocho.css">

	<title>Botones Animados con CSS</title>
</head>

<body>
	<div class="contenedor">
		<h1>Botones Animados</h1>

		<div class="contenedor-botones">
			<button class="boton uno"><span>Botón</span></button>
			<button class="boton dos"><span>Botón</span></button>
			<button class="boton tres"><span>Botón</span></button>
			<button class="boton cuatro"><span>Botón</span></button>
			<button class="boton cinco">
				<div class="icono">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-arrow-right-short" viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
					</svg>
				</div>
				<span>Botón</span>
			</button>
			<button class="boton seis">
				<span>Botón</span>
				<svg>
					<rect x="0" y="0" fill="none"></rect>
				</svg>
			</button>
			<button class="boton siete"><span>Botón</span></button>
			<button class="boton ocho">
				<span class="text">Hover me</span>
				<span class="line -right"></span>
				<span class="line -top"></span>
				<span class="line -left"></span>
				<span class="line -bottom"></span>
			</button>
			<button class="boton nueve"><span>Neón</span></button>
			<button class="boton diez"><span>Gradiente</span></button>
			<button class="boton once"><span>Glass</span></button>
			<button class="boton doce">Hover me</button>
			<button class="boton trece">
				<span>H</span>
				<span>o</span>
				<span>v</span>
				<span>e</span>
				<span>r</span>
				<span> </span>
				<span>T</span>
				<span>e</span>
				<span>n</span>
			</button>
			<button class="boton catorce">
				<span>Glitch Effect</span>
			</button>
			<button class="boton shikoba">
				<i class="fa-solid fa-camera"></i>
				<span>Tomar foto</span>
			</button>
			<button class="boton sacnite">
				<i class="fas fa-user"></i>
				<span>Usuario</span>
			</button>

			<button class="boton naira">
				<i class="fas fa-download"></i>
				<span>Descargar</span>
			</button>

			<button class="boton naira naira-up">
				<i class="fas fa-upload"></i>
				<span>Subir</span>
			</button>

			<button class="boton nanuk">
				<span>A</span><span>d</span><span>d</span><span> </span><span>t</span><span>o</span><span>
				</span><span>C</span><span>a</span><span>r</span><span>t</span>
			</button>
		</div>
	</div>
</body>

</html>
