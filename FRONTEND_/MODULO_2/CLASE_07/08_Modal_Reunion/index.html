<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback de llamada</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="close"></div>
    <h1>You left the meeting</h1>
    
    <div class="container1">
      <h2 class="question">How was the quality of the call?</h2>
      <div class="stars">
        <span class="star filled">★</span>
        <span class="star filled">★</span>
        <span class="star filled">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
      <div class="labels">
        <span>Very bad</span>
        <span>Excellent</span>
      </div>
    </div>

    <div class="actions">
      <button class="primary">Return Home</button>
      <a href="#" class="link">Join again</a>
    </div>
  </div>
</body>
</html>
