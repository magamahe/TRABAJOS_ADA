<!DOCTYPE html>
<html lang="es">
<head>

  <title>Efectos Hover Demo</title>
  <link rel="stylesheet" href="style2.css">

<body>

  <!-- Efectos anteriores -->
  <figure class="hover-item effect-lily">
    <img src="https://picsum.photos/600/400?random=1" alt="Lily">
    <figcaption>
      <h2>Lily</h2>

    <figcaption>

  </figure>
