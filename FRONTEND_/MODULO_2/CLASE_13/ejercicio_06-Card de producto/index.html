<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Productos</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="card-producto">
        <div class="imagen-container">
            <img src="https://sporting.vtexassets.com/arquivos/ids/1394245/6IW8423-000-1.jpg?v=638593364400000000" alt="Nombre del producto" class="producto-img">

            <!-- Badges esquina superior izquierda -->
            <div class="badges">
                <span class="badge envio">Envío gratis</span>
                <span class="badge descuento">-20%</span>
            </div>

            <!-- Corazón esquina superior derecha -->
            <div class="favorito">
              ❤️
            </div>
        </div>

        <!-- Nombre y precio -->
        <div class="info-producto">
            <h3 class="nombre">Remera Hombre</h3>
            <p class="precio">$56.000</p>
        </div>
    </div>

</body>
</html>
