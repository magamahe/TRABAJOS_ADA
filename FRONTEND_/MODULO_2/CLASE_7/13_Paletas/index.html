<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paletas</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="copied-banner">
        Color #F9ACA7 copied to your clipboard.
    </div>
    <h1>Color palette generator</h1>
    <div class="palette">
        <div class="color-box">
            <div class="color" style="background-color: #EEEDF0;"></div>
            <p class="hex">#EEEDF0</p>
        </div>
        <div class="color-box">
            <div class="color" style="background-color: #A1B5C1;"></div>
            <p class="hex">#A1B5C1</p>
        </div>
        <div class="color-box">
            <div class="color" style="background-color: #F9ACA7;"></div>
            <p class="hex">#F9ACA7</p>
        </div>
        <div class="color-box">
            <div class="color" style="background-color: #68747D;"></div>
            <p class="hex">#68747D</p>
        </div>
        <div class="color-box">
            <div class="color" style="background-color: #CF365F;"></div>
            <p class="hex">#CF365F</p>
        </div>
    </div>
    <div class="controls">
        <button class="generate-btn">Generate palette</button>
        <p class="hint">or just press the "Space Bar" to generate new palettes.</p>
    </div>
    <footer class="footer">Click to copy individual color â€¢ Press "C" to copy palette</footer>

</body>
</html>
