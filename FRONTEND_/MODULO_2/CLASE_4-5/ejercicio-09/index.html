<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Bancaria</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>Mi cuenta</h1>
    <h2>Últimos movimientos</h2>
    <section>
        <h3>Depósito</h3>
            <p class="fecha">30/08/2025</p>
            <p class="montop">+ $25.000</p>
        
    </section>
    <section>
        <h3>Transferencia a Jose</h3>
            <p class="fecha">25/08/2025</p>
            <p class="monton">- $10.000</p>
        
    </section>
    <section>
        <h3>Cobro sueldo</h3>
            <p class="fecha">15/08/2025</p>
            <p class="montop">+ $1.000.000</p>
        
    </section>
    <section>
        <h3>Pago Impuestos</h3>
            <p class="fecha">10/08/2025</p>
            <p class="monton">- $35.000</p>
        
    </section>
    <section>
        <h3>Transferencia a Marta</h3>
            <p class="fecha">05/08/2025</p>
            <p class="monton">- $5.000</p>
        
    </section>
</body>
</html>
